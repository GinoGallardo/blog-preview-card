<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="w-full flex items-center justify-center">
    <main class="flex items-center justify-center">
      <section class="container bg-white p-6  w-6/12">
        <div class="img__card">
          <img
            class="img__card"
            src="./assets/images/illustration-article.svg"
            alt="qr-code"
          />
        </div>
        <div class="content_container">
          <p class="category">
            <strong>Learning</strong>
          </p>
          <p class="content_date">
            Published 21 Dec 2023
          </p>
          <h1 class="content_title">HTML & CSS foundations</h1>
          <p class="content_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="autor">
          <img class="img_autor" src="./assets/images/image-avatar.webp" alt="img user">
          <h2 class="autor_name">Greg Hooper</h2>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
